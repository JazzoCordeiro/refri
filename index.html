<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Animated soda carousel</title>
</head>
<body>
    <main>
        <!-- Primeira bebida -->
        <div class="item active" style="--background: #EA3D41">
            <div class="title">Strawberry</div>
            <img src="Morango-refrigerante-foregroundBlur.png" class="fruit">
            <img src="Morango-refrigerante.png" class="refri">
        </div>

        <!-- Segunda bebida -->
        <div class="item" style="--background: #E7A043">
            <div class="title">Orange</div>
            <img src="Laranja-refrigerante-foregroundBlur.png" class="fruit">
            <img src="Laranja-refrigerante.png" class="refri">
        </div>

        <!-- Terceira bebida -->
        <div class="item hidden" style="--background: #2D5643">
            <div class="title">Avocado</div>
            <img src="Abacate-refrigerante-foregroundBlur.png" class="fruit">
            <img src="Abacate-refrigerante.png" class="refri">
        </div>

        <!-- Navegação de seta -->
        <div class="arrow">
            <button id="prev"> &gt; </button>
            <button id="next"> &lt; </button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
